<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 320" width="800" height="320">
  <!-- Background -->
  <rect width="800" height="320" fill="none"/>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="system-ui, Arial" font-size="16" font-weight="600" fill="#1F2937">Signal over Status</text>

  <!-- Status Side (Left) - Red/Gray -->
  <g transform="translate(50, 50)">
    <rect width="320" height="220" rx="12" fill="#FEF2F2" stroke="#FECACA" stroke-width="2"/>
    <text x="160" y="30" text-anchor="middle" font-family="system-ui, Arial" font-size="14" font-weight="600" fill="#DC2626">Status (Avoid)</text>

    <text x="20" y="60" font-family="system-ui, Arial" font-size="12" fill="#6B7280">"Fixed the bug"</text>
    <text x="20" y="85" font-family="system-ui, Arial" font-size="12" fill="#6B7280">"Updated the component"</text>
    <text x="20" y="110" font-family="system-ui, Arial" font-size="12" fill="#6B7280">"Worked on auth"</text>
    <text x="20" y="135" font-family="system-ui, Arial" font-size="12" fill="#6B7280">"Completed task"</text>

    <line x1="20" y1="160" x2="300" y2="160" stroke="#FECACA" stroke-width="1"/>
    <text x="160" y="185" text-anchor="middle" font-family="system-ui, Arial" font-size="11" font-style="italic" fill="#9CA3AF">What happened</text>
  </g>

  <!-- Arrow -->
  <path d="M390 160 L410 160" stroke="#9CA3AF" stroke-width="2" marker-end="url(#arrow-s2s)"/>

  <!-- Signal Side (Right) - Green -->
  <g transform="translate(430, 50)">
    <rect width="320" height="220" rx="12" fill="#F0FDF4" stroke="#BBF7D0" stroke-width="2"/>
    <text x="160" y="30" text-anchor="middle" font-family="system-ui, Arial" font-size="14" font-weight="600" fill="#16A34A">Signal (Capture)</text>

    <text x="20" y="60" font-family="system-ui, Arial" font-size="12" fill="#374151">"RLS needs SECURITY DEFINER"</text>
    <text x="20" y="85" font-family="system-ui, Arial" font-size="12" fill="#374151">"Arabic requires toLocaleString()"</text>
    <text x="20" y="110" font-family="system-ui, Arial" font-size="12" fill="#374151">"Chose Moyasar: no fund holds"</text>
    <text x="20" y="135" font-family="system-ui, Arial" font-size="12" fill="#374151">"40% context approach failed"</text>

    <line x1="20" y1="160" x2="300" y2="160" stroke="#BBF7D0" stroke-width="1"/>
    <text x="160" y="185" text-anchor="middle" font-family="system-ui, Arial" font-size="11" font-style="italic" fill="#6B7280">Why it matters + what to do next time</text>
  </g>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrow-s2s" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#9CA3AF"/>
    </marker>
  </defs>
</svg>
